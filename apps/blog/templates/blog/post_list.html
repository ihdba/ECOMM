
{% extends 'portal/base.html' %}
{% load static %}

{% block title %} Blog {% endblock %}
{% block content %}

    <h1>Post List</h1>
    
    {% for post in object_list %}
        <div>
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.titel }}</a></h2>
            <p>
                {{ post.description}}
            </p>
        </div>
    {% endfor %}


{% endblock %}
